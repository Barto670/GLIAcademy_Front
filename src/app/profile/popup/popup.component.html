
<div class="wrapper">
    <div class="col-12 row" style="width: 35%;border: 1px solid #666871; background: #393c42; border-radius: 15px;" >
        <h1 class="gridAllignCenter" style="margin-bottom: 3vh;text-align: center;margin-top: 4vh;background-color:#E79215; padding-top:5px;padding-bottom: 5px;">Choose profile image</h1>
        <div class="col-3" *ngFor="let image of imageArray" style="padding:5px">

            <div class="col-12 gridAllignCenter" style="margin-bottom: 2vh;" (click)="chooseImage(image)">
                <img class="changeImage" width="100" height="100"src="../../../assets/images/profile/{{image}}" style="padding: 10px;" />
            </div>
        </div>
        <div class="col-12 gridAllignCenter" style="margin-bottom: 2vh;">
            <button class="btn2" mat-raised-button (click)="close()">Close</button>
        </div>
    </div>

</div>
