

<div class="container col-12" id="animationBackground" style=" margin: 0; overflow: hidden">

    <div class="center frostedGlass" style="width: 450px; margin-top:32vh; height: 50vh; background-color: rgba(46, 46, 46, 0.089);">

        <form [formGroup]="form" class="col-12" style="background-color: rgba(46, 46, 46, 0); margin: 0px; padding: 0px;">

                <div class="col-12 row" style="margin-left: 0px;">
            
                    <mat-button-toggle-group formControlName="type" class="col-12 row" name="fontStyle" (change)="tabChange()" aria-label="Font Style" style="margin: 0px; padding: 0px;">
                        <mat-button-toggle style="margin-top: 0px !important; color: white;" class="col-6" value="login">Login</mat-button-toggle>
                        <mat-button-toggle style="margin-top: 0px !important; color: white;" class="col-6" value="register">Register</mat-button-toggle>
                    </mat-button-toggle-group>

                </div>
                
                <mat-divider style="border-color: azure;"></mat-divider>

                <mat-card *ngIf="form.value.type == 'login'" class="col-12 row" style="margin-left: 0px; margin-top: 12%; background-color: #313131; box-shadow: 0px 0px 0px 0px rgba(8, 8, 8, 0.3);">
                    <mat-card class="col-12 inputBox">
                        <input class="col-12"type="text" placeholder="E-mail" formControlName="email" style="margin-top:20px; background-color: 00000000;">
                    </mat-card>
                    
                    <mat-card class="col-12 inputBox" style="margin-top: 4%;">
                        <input class="col-12" type="password" placeholder="Password" formControlName="password" style="margin-top:20px;">
                    </mat-card>
    
                    <button class="btn"  type="submit" [disabled]="!form.valid" (click)="login()" style="margin-top:25%; "> Sign In</button>
                </mat-card>

                <mat-card *ngIf="form.value.type == 'register'" class="col-12 row" style="margin-left: 0px; margin-top: 7%; background-color: #313131; box-shadow: 0px 0px 0px 0px rgba(8, 8, 8, 0.3);">
                    <mat-card class="col-12 inputBox">
                        <input class="col-12"type="text" placeholder="Username" formControlName="username" style="margin-top:20px; background-color: 00000000;">
                    </mat-card>

                    <mat-card class="col-12 inputBox" style="margin-top: 4%;">
                        <input class="col-12"type="text" placeholder="E-mail" formControlName="email" style="margin-top:20px; background-color: 00000000;">
                    </mat-card>
                    
                    <mat-card class="col-12 inputBox" style="margin-top: 4%;">
                        <input class="col-12" type="password" placeholder="Password" formControlName="password" style="margin-top:20px;">
                    </mat-card>
    
                    <button class="btn"  type="submit" [disabled]="!form.valid" (click)="register()" style="margin-top:13%; "> Register</button>
                </mat-card>

                

        </form>

    </div>
</div>
