<app-navbar style="z-index: 100; position: fixed;"></app-navbar>

<div class="container row">

    <div class="col-6">
    
        <div style="width: 50%;height: 100%;position: absolute;overflow: hidden;">

        
        
        
        
        <div class="container h-100 mt-4" style="position: absolute;">

            <div style="display: grid; align-items: center; justify-content: center;text-align: -webkit-center;margin-bottom: 5vh;">
                <h3 style="margin-top: 3vh; color: white;" class="title">Often, there are mistakes on websites, website pages have to be checked to make sure are are no bugs or typographical errors</h3>
                <h3 style="margin-top: 3vh;color: white;" class="title">Below there is a code snippet, edit the code accordingly so that it's correct</h3>
            </div>
            
            <!-- the code editor -->
            <div class="row mb-4">
                <div class="col">
                    <div id="editor" ui-ace="{mode: 'html'}" class="code-editor" style="color:white" #editor></div>
                </div>
            </div>
        
            <!-- run, clear & beautify buttons -->
            <div class="row col-12 mb-4 justify-content-center justify-content-center  align-items-center mx-4">
                <div class="col-4 col-lg-2 col-md-3 col-sm-4">
                    <button type="button" class="btn btn-dark btn-sm btn-block px-4 mx-2 buttons" (click)="consoleCode()">
                        Check Code
                    </button>
                </div>
                <div class="col-4 col-lg-2 col-md-3 col-sm-4">
                    <button type="button" class="btn btn-primary btn-sm btn-block px-4 mx-2 buttons" (click)="refresh()">
                        Refresh
                    </button>
                </div>
                <div class="col-4 col-lg-2 col-md-3 col-sm-4">
                    <button type="button" class="btn btn-beautify btn-sm btn-block px-4 mx-2 buttons" (click)="beautifyContent()">
                        Beautify
                    </button>
                </div>
            </div>
        
            <!-- output box -->
            <!-- <div class="row mt-4">
                <div class="col">
                    <div class="label-box border"><span class="mx-4 font-weight-light">Output</span></div>
                    <textarea class="form-control output" rows="6" disabled="true" aria-label="output-textarea"></textarea>
                </div>
            </div> -->
        </div>

        
        
    </div>
</div>

    <div class="col-6" style="display: block; text-align: -webkit-center;">
        <div class="bar" style="margin-top: 15px; margin-left: 15px;margin-right: 15px; height: 25px"></div>
        <div  [innerHtml]="htmltest" style="margin-left:15px; margin-right:15px; padding-top: 25px; background:white;color:black !important; height: 77%;"></div>
    </div>
    
</div>
