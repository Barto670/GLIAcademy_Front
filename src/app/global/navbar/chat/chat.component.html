
<div class="wrapper">
    <div style="width: 90%;height:90%;border: 1px solid #666871; background: #393c42; border-radius: 15px;" >
        <div class="row "style="height: 10%;border-top-left-radius: 15px;border-top-right-radius: 15px;text-align: center;background-color:#e793152f;">
            <div class="col-1"></div>
            <div class="gridAllignCenter col-10" style="height:100%; ">Public Chat</div>
            <div class="col-1" style="display: flex; justify-content: center; align-items: center;"><mat-icon (click)="close()" class="closeButton" style="border-radius: 25%;">close</mat-icon></div>
        </div>

        <div style="height: 80%; background-color: #552e021c !important;">

            <table *ngIf="matTableDataSource" mat-table [dataSource]="matTableDataSource" >

                <ng-container  matColumnDef="message"> 
                  <th mat-header-cell *matHeaderCellDef class="td-message"></th> 
                  <td mat-cell *matCellDef="let element" class="colourHover th-message" style="min-width:50vw ; max-height: 500px;">
                    <div *ngIf="user.id != element.senderID" style="text-align: -webkit-left;" class="col-12 row ">
                      <div class="col-6 left">
                        <h5>{{element.message}}</h5>
                        <h6 style="color:black">{{element.senderName}} {{element.senderSurname}}</h6>
                      </div>
                      <div class="col-6"></div>
                    </div>
                    <div *ngIf="user.id == element.senderID" style="text-align: -webkit-right;" class="col-12 row ">
                      <div class="col-6"></div>
                      <div class="col-6 right">
                        <h5>{{element.message}}</h5>
                        <h6  style="color:black">{{element.senderName}} {{element.senderSurname}}</h6>
                      </div>
                    </div>
                    
                  </td> 
                </ng-container> 
      
                <ng-container matColumnDef="messageSent"> 
                  <th mat-header-cell *matHeaderCellDef></th> 
                  <td mat-cell *matCellDef="let element" class="colourHover">{{element.date | date: 'dd/MM/yyyy HH:mm'}}</td> 
                </ng-container> 
      
                <!-- <tr mat-header-row *matHeaderRowDef="matTableColumnDisplay"></tr>  -->
                <tr mat-row *matRowDef="let row; columns: matTableColumnDisplay;"></tr> 
              </table> 
      

        </div>

        <div style="height: 10%;">
            <div style="height: 100%; width: 100%; display: flex; justify-content: center; align-items: center; background-color: #e793150a;">Send messages and send message</div>
        </div>
        

    </div>

</div>
